<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
   <!-- Materializecss compiled and minified CSS -->
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.0/css/materialize.min.css">
   <!--Import Google Icon Font-->
   <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
   <!--Import Materialize-Stepper CSS -->
   <link rel="stylesheet" href="css/materialize-stepper.min.css">
   <link rel="stylesheet" href="css/animate.css">
   <!-- jQuery -->
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
   <script src="lib/QueryData.compressed.js"></script>
</head>
<body>
  <form>
  <div class="card">
     <div class="card-content">
        <ul class="stepper horizontal" id="horizontal">
           <li class="step active">
              <div data-step-label="Email" class="step-title waves-effect waves-dark">Step 1</div>
              <div class="step-content">
                 <div class="row">
                    <div class="input-field col s12">
                       <input name="email" type="email" class="validate" required>
                       <label for="email">Your e-mail</label>
                    </div>
                 </div>
                 <div class="step-actions">
                    <button class="waves-effect waves-dark btn blue next-step">CONTINUE</button>
                 </div>
              </div>
           </li>
           <li class="step">
              <div data-step-label="Billing address" class="step-title waves-effect waves-dark">Step 2</div>
              <div class="step-content">
                 <div class="row">
                    <div class="input-field col s12">
                       <input type="text" name="streetname" class="validate" required>
                       <label for="streetname">Street Name</label>
                    </div>
                </div>

                <div class="row">
                <div class="input-field col s12">
                    <input type="text" name="city" class="validate" required>
                     <label for="city">City</label>
                 </div>
                </div>

                <div class="row">
                   <div class="input-field col s12">
                     <input type="text" name="zip" class="validate" required>
                     <label for="zip">Zip Code</label>
                    </div>
                </div>

                 <div class="step-actions">
                    <button class="waves-effect waves-dark btn blue next-step">CONTINUE</button>
                    <button class="waves-effect waves-dark btn-flat previous-step">BACK</button>
                 </div>
              </div>
           </li>
           <li class="step">
              <div class="step-title waves-effect waves-dark">Step 3</div>
              <div class="step-content">
                 Confirm Form Submission

                 <div id="confirm" class="step-content"></div>
                 <div class="step-actions">
                    <button class="waves-effect waves-dark btn blue" type="submit">SUBMIT</button>
                 </div>
              </div>
           </li>
        </ul>
     </div>
  </div>
  </form>

  <footer class="footer">
    <div class="container">
      <div class="content has-text-centered">
      </div>
    </div>
  </footer>
  <!-- Materializecss compiled and minified JavaScript -->
   <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.0/js/materialize.min.js"></script>
   <!-- jQueryValidation Plugin (optional) -->
   <script src="https://ajax.aspnetcdn.com/ajax/jquery.validate/1.15.0/jquery.validate.min.js"></script>
   <script src="lib/materialize-stepper.min.js"></script>
 <script type="text/javascript" src="lib/confirm.js"></script>
  <script>
   function someFunction() {
      setTimeout(function(){$('#horizontal').nextStep();},1000);
   }
   function someOtherFunction() {
      return true;
   }
   $(document).ready(function(){
      $('.stepper').activateStepper();
   });
  </script>
                        
</body>
</html>
